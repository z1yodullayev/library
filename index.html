<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>library</title>
</head>

<body>



    <header class="header">
        <div class="container">
            <img class="mb-5 logo" src="./images/logo.png" alt="logo" width="226" height="44">
            <form class="form">
                <div class="mb-3 wrapper d-flex">
                    <img class="user-img" src="./images/user.svg" alt="user-img" width="30" height="30">
                    <input type="text" class="form-control username-input" placeholder="USERNAME" required name="username">
                </div>
                <div class="mb-3 wrapper d-flex ">
                    <img class="lock-img" src="./images/lock.svg" alt="lock" width="30" height="30">
                    <input type="password" class="form-control password-input" placeholder="PASSWORD" required
                        name="password">
                </div>
                <button type="submit" class="btn btn-light">Login</button>
                <p class="form-desc text-light">Forgot password?</p>
            </form>
        </div>
    </header>

        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
