<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">
    <title>home pg</title>
</head>

<body>



    <header>
        <div class="containers d-flex justify-content-around">
            <div class="header-wrapper">
                <img class="header-logo" src="./images/home-logo.svg" alt="home-logo" width="226" height="44">
            </div>
            <div class="input-wrap d-flex ">
                <img class="header-lupa  mb-3" src="./images/lupa.svg" alt="lupa" width="27" height="27">
                <form class="form-header">
                    <input class="input-header form-control" type="text" placeholder="Search books">
                </form>
            </div>
            <img class="sun-img" src="./images/sun.svg" alt="">
            <button class="btn btn-primary" id="logout">Logout</button>
        </div>
        <div class="nav container mt-3">
            <p class="rusult">Showing <span class="number-books"></span>Result(s)</p>
            <div class="sort-wrapper d-flex">
                <img src="./images/calendar 1.svg" alt="">
                <p class="sort">Order by newest</p>
            </div>
        </div>
    </header>


    <main class="main">
        <div class="container">
            <div class="wrap d-flex ">
                <div class="left">
                    <div class="bookmark-heading">
                        <h2>Bookmarks</h2>
                        <p>If you don’t like to read, you haven’t found the right book</p>
                    </div>
                    <ul class="bokmark-list">

                    </ul>
                </div>

                <div class="right">
                    <ul class="list d-flex">

                    </ul>
                </div>
            </div>
        </div>
    </main>

        crossorigin="anonymous"></script>
    <script src="./js/home.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
